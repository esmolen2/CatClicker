<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya:400,800">
</head>
<body>
	<header>
		<h1>Cat Clicker!!!!</h1>
		<p>Meow</p>
	</header>

	<section class="cats-container">
		<div id="cat-one" class="cat">
			<h2 class="cat-name">Terrance</h2>
			<h3><span class="clicks">0</span> Meows</h3>
			<img class="cat-picture" src="img/YawningKitten.jpg" />
		</div>

		<div id="cat-two" class="cat">
			<h2 class="cat-name">Bisquick</h2>
			<h3><span class="clicks">0</span> Meows</h3>
			<img class="cat-picture" src="img/SurprisedCat.jpg" />
		</div>
	</section>

	<script src="js/app.js"></script>
</body>
</html>
