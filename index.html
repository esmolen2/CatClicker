<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya:400,800">
</head>
<body>
	<header>
		<h1>Cat Clicker!!!!</h1>
		<p>Meow</p>
	</header>

	<aside id="cats-list">
		<ul></ul>
	</aside>

	<section id="cats-container">
	</section>

	<section id="admin-panel">
		<button id="admin-mode">Admin</button>
		<form id="admin-form">
			<label>Name:</label><input type="text" id="name-input" name="name" />
			<label>URL:</label><input type="url" id="url-input" name="url" />
			<label>Meows:</label><input type="number" id="meows-input" name="meows" />
			<input type="button" id="save-button" value="Save" />
			<input type="button" id="cancel-button" value="Cancel" />
		</form>
	</section>


	<script src="js/app.js"></script>
</body>
</html>
